
    <app-header></app-header>    
      <!-- Page Content -->
      
      <div class="container">
    
        <div class="row">
    
         <!-- /.col-lg-3 -->
    
          <div class="col-lg-9">
    
            <div class="card mt-4">
              <img class="card-img-top img-fluid" src="{{product.imageUrl}}" alt="">
              <div class="card-body">
                <h3 class="card-title">{{product.name}}</h3>
                <h4>{{product.price.currencyIso}} {{product.price.formattedValue}}</h4>
                <p class="card-text">{{product.summary}}</p>
                <span class="text-warning">&#9733; &#9733; &#9733; &#9733; &#9734;</span>
                4.0 stars
              </div>
            </div>
            <!-- /.card -->
            <div>{{description}}</div>
            <div class="card card-outline-secondary my-4">
              <div class="card-header">
                Product Reviews
              </div>
              <div class="card-body">
                <div [innerHTML]="product.description"></div>
                <hr>
                <a href="#" class="btn btn-success">Leave Product</a>
              </div>
            </div>
            <!-- /.card -->
    
          </div>
          <!-- /.col-lg-9 -->
    
        </div>
    
      </div>
